<!DOCTYPE html>

<html>
    <head>
        <title>RamTech ASIR</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="resources/CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
        <link rel="icon" href="https://vcu.edu/media/vcu/assets/images/favicons/favicon.ico" type="image/x-icon">
    </head>
    <header class="bg-warning">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link link-dark" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="./view.html">View Full Inventory List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-dark" href="./create.html">Create New Report</a>
            </li>
        </ul>
    </header>
    <body class="bg-dark text-white">
        <div class="container my-5">
            <div class="row">
                <div class="col-3">
                    <input class="form-control" type="text" id="itemNum" placeholder="Item Number">
                </div>
                <div class="col-3">
                    <input class="form-control" type="text" id="newQuantity" placeholder="New Quantity">
                </div>
                <div class="col-2">
                    <button class="btn btn-success" id="addQuantity">Add to item</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-success" id="updateArray">Update</button>
                </div>
            </div>
        </div>
        <table class="table table-dark table-striped table-sm table-hover">
            <thead>
                <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Product</th>
                    <th scope="col">Part Number</th>
                    <th scope="col">Quantity</th>  
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
        <script type="module" src="./script.js"></script>
    </body>
</html>
